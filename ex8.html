<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<script>
    function fun(){
        let result = parseInt(document.getElementById('no1').value)+parseInt(document.getElementById('no2').value);
        document.getElementById('result').value = result
    }
</script>
<body>
    <h1 class="display-1 mx-3">Addition Form</h1>
    <!-- <form action> -->
      <div class="mb-3 mx-3 w-25">
        <label for="no1" class="form-label">Enter Number 1:</label>
        <input type="text" class="form-control" id="no1" name="no1" required>
      </div>
      <div class="mb-3 mx-3 w-25">
        <label for="no2" class="form-label">Enter Number 2:</label>
        <input type="text" class="form-control" id="no2" name="no2" required>
      </div>
      <div class="mb-3 mx-3 w-25">
        <label for="result" class="form-label">Result</label>
        <input type="text" class="form-control" id="result" name="result">
      </div>
      <!-- <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div> -->
      <button type="submit" class="btn btn-primary mx-3" id="submit" onclick="fun()">Submit</button>
    <!-- </form> -->
</body>
</html>
