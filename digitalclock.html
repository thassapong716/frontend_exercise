<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <h1>Regular Date-Time</h1>
    <div id="regDiv">my Div</div>
    <h1>React Date-Time</h1>
    <div id="reactdiv">ReactDiv</div>
    <script type="text/babel">
        //let ProButton = <button> ProCareer </button>;
        //let root = ReactDOM.createRoot(document.getElementById('root'));
        // root.render(ProButton)


        // only one parent/wrapper - <div> or <>  -- else you get an error
            // not class- but className -- else you get a warning
        let regDiv = document.getElementById('regDiv')
        let root = ReactDOM.createRoot(document.getElementById('reactdiv'))
        let renderTime = ()=>{
            regDiv.innerHTML = "<div><input/> <p>" + (new Date()) + "</p></div>";
            let DateComp = React.createElement("div",null, React.createElement("input"),
                React.createElement("p",{},(new Date()).toString()));
            root.render(DateComp);
        }
        setInterval(renderTime, 1000);
        //root.render(MyDiv);
    </script>
</body>
</html>
