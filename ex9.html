<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<script>
    function fun(){
        let result = ((parseInt(document.getElementById('sub1').value)+parseInt(document.getElementById('sub2').value)+parseInt(document.getElementById('sub3').value)+parseInt(document.getElementById('sub4').value))/400)*10
        document.getElementById('subj1').textContent = document.getElementById('sub1').value
        document.getElementById('subj2').textContent  = document.getElementById('sub2').value
        document.getElementById('subj3').textContent  = document.getElementById('sub3').value
        document.getElementById('subj4').textContent  = document.getElementById('sub4').value
        document.getElementById('gpa').textContent = "Overall GPA: "+result.toFixed(2)
        document.getElementById('mydiv').style.display ='block';
        document.getElementById('mydiv2').style.display ='none';
    }
</script>
<body>
    <div id="mydiv2">
        <h3 class="display-3 mx-3">Subject Marks</h3>
        <!-- <form action> -->
            <div class="container-fluid mb-3">
                <div class="row">
                    <div class="col-sm-6"> Subject 1:</div>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" id="sub1" name="sub1" required>
                    </div>
                </div>
            </div>
            <div class="container-fluid mb-3">
                <div class="row">
                    <div class="col-sm-6"> Subject 2:</div>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" id="sub2" name="sub2" required>
                    </div>
                </div>
            </div> 
            <div class="container-fluid mb-3">
                <div class="row">
                    <div class="col-sm-6"> Subject 3:</div>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" id="sub3" name="sub3" required>
                    </div>
                </div>
            </div>
            <div class="container-fluid mb-3">
                <div class="row">
                    <div class="col-sm-6"> Subject 4:</div>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" id="sub4" name="sub4" required>
                    </div>
                </div>
            </div>  
          <button type="submit" class="btn btn-primary mx-3" id="submit" onclick="fun()">Submit</button>
    </div>
   
      <div id="mydiv" style="display: none;">
        <h1 class="display-3 mx-3">Subject Marks and GPA</h1>
        <table id="tab1" class="table table-secondary table-striped table-hover w-75 mx-3">
            <tr>
                <th>Subject</th>
                <th>Marks</th>
    
            </tr>
            <tr>
                <td>Subject 1</td>
                <td id="subj1"></td>
            </tr>
            <tr>
                <td>Subject 2</td>
                <td id="subj2"></td>
            </tr>
            <tr>
                <td>Subject 3</td>
                <td id="subj3"></td>
            </tr>
            <tr>
                <td>Subject 4</td>
                <td id="subj4"></td>
            </tr>
        </table>
        <h1 class="display-4 mx-3" id="gpa"></h1>
      </div>
     
    <!-- </form> -->
</body>
</html>
